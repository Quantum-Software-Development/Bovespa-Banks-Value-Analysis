<svg viewBox="0 0 600 450" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with border -->
    <rect width="600" height="450" fill="white" stroke="black" stroke-width="1"/>
    
    <!-- Title -->
    <text x="300" y="30" text-anchor="middle" font-size="16" font-weight="bold">Added Values</text>
    
    <!-- Y-axis -->
    <line x1="60" y1="50" x2="60" y2="380" stroke="black"/>
    <!-- Y-axis labels -->
    <text x="45" y="60" text-anchor="end" font-size="12">5000</text>
    <text x="45" y="120" text-anchor="end" font-size="12">4000</text>
    <text x="45" y="180" text-anchor="end" font-size="12">3000</text>
    <text x="45" y="240" text-anchor="end" font-size="12">2000</text>
    <text x="45" y="300" text-anchor="end" font-size="12">1000</text>
    <text x="45" y="360" text-anchor="end" font-size="12">0</text>
    
    <!-- X-axis -->
    <line x1="60" y1="380" x2="540" y2="380" stroke="black"/>
    
    <!-- Bank names -->
    <g transform="translate(80,395)">
        <text transform="rotate(45)" font-size="8">banestes</text>
        <text transform="rotate(45)" x="30" font-size="8">banco do ne</text>
        <text transform="rotate(45)" x="60" font-size="8">amazonia</text>
        <text transform="rotate(45)" x="90" font-size="8">cruzeiro do sul</text>
        <text transform="rotate(45)" x="120" font-size="8">daycoval</text>
        <text transform="rotate(45)" x="150" font-size="8">HSBC</text>
        <text transform="rotate(45)" x="180" font-size="8">banrisul</text>
        <text transform="rotate(45)" x="210" font-size="8">bicbanco</text>
        <text transform="rotate(45)" x="240" font-size="8">industrial</text>
        <text transform="rotate(45)" x="270" font-size="8">nordeste</text>
        <text transform="rotate(45)" x="300" font-size="8">mercantil</text>
        <text transform="rotate(45)" x="330" font-size="8">pine</text>
        <text transform="rotate(45)" x="360" font-size="8">sofisa</text>
        <text transform="rotate(45)" x="390" font-size="8">brasilia</text>
        <text transform="rotate(45)" x="420" font-size="8">citybank</text>
        <text transform="rotate(45)" x="450" font-size="8">parana</text>
    </g>
    
    <!-- HSBC Boxplot (highest) -->
    <rect x="210" y="100" width="20" height="60" fill="none" stroke="black"/>
    <line x1="210" y1="130" x2="230" y2="130" stroke="black" stroke-width="2"/>
    <line x1="220" y1="80" x2="220" y2="160" stroke="black"/>
    
    <!-- Banrisul Boxplot -->
    <rect x="250" y="180" width="20" height="40" fill="none" stroke="black"/>
    <line x1="250" y1="200" x2="270" y2="200" stroke="black" stroke-width="2"/>
    <line x1="260" y1="160" x2="260" y2="220" stroke="black"/>
    
    <!-- Nordeste Boxplot -->
    <rect x="330" y="170" width="20" height="45" fill="none" stroke="black"/>
    <line x1="330" y1="190" x2="350" y2="190" stroke="black" stroke-width="2"/>
    <line x1="340" y1="150" x2="340" y2="215" stroke="black"/>
    
    <!-- Citybank Boxplot -->
    <rect x="490" y="140" width="20" height="50" fill="none" stroke="black"/>
    <line x1="490" y1="165" x2="510" y2="165" stroke="black" stroke-width="2"/>
    <line x1="500" y1="120" x2="500" y2="190" stroke="black"/>
    
    <!-- Other smaller boxplots -->
    <!-- Add remaining boxplots with their specific positions -->
    
    <!-- Outliers (points) -->
    <circle cx="220" cy="70" r="2" fill="black"/>
    <circle cx="340" cy="60" r="2" fill="black"/>
    <circle cx="500" cy="50" r="2" fill="black"/>
    
    <!-- Caption -->
    <text x="300" y="420" text-anchor="middle" font-size="11">Figure 2 - Boxplot of added values for all banks</text>
    <text x="300" y="435" text-anchor="middle" font-size="11">(excluding Ita√∫, Banco do Brasil, Bradesco and Santander)</text>
    <text x="300" y="450" text-anchor="middle" font-size="11">during the period 2007 to 2011</text>
    
    <!-- Source -->
    <text x="300" y="470" text-anchor="middle" font-size="10" font-style="italic">Source: Research data</text>
</svg>
